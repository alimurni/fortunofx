<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Economic Calendar</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>

    <!-- Menyertakan header -->
    <div id="header"></div> <!-- Tempat header dimuat oleh JavaScript -->

    <main>
        <h1>Ini Halaman Economic Calendar</h1>
        <p>Ini adalah halaman tentang economic calendar yang lebih rinci...</p>
    </main>

    <!-- Menyertakan footer -->
    <div id="footer"></div> <!-- Tempat footer dimuat oleh JavaScript -->

    <script>
        // Memuat file header.html
        fetch('components/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
            })
            .catch(error => console.error('Error loading header:', error));

        // Memuat file footer.html
        fetch('components/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            })
            .catch(error => console.error('Error loading footer:', error));
    </script>

    <script src="assets/js/main.js"></script>
</body>
</html>
