<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>

    <!-- Menyertakan header -->
    <div id="header"></div> <!-- Tempat header dimuat oleh JavaScript -->

    <!-- Sekilas tentang setiap section -->
    <section id="intro">
        <div>
            <h2>Masuk Telegram Kami</h2>
            <p>Silahkan masuk telegram kami...</p>
            <a href="../pages/telegram.html">Lihat Telegram</a>
        </div>

        <div>
            <h2>Periksa Economic Calendar</h2>
            <p>Penjelasan singkat tentang kami...</p>
            <a href="../pages/economic-calendar.html">Baca Selengkapnya</a>
        </div>
        
        <div>
            <h2>VVIP</h2>
            <p>Halaman VVIP</p>
            <a href="../pages/vvip.html">VVIP</a>
        </div>
    </section>

    <!-- Menyertakan footer -->
    <div id="footer"></div> <!-- Tempat footer dimuat oleh JavaScript -->

    <script>
        // Memuat file header.html
        fetch('../components/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
            });

        // Memuat file footer.html
        fetch('../components/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            });
    </script>

    <script src="../assets/js/main.js"></script>
</body>
</html>
